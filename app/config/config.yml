imports:
    - { resource: parameters.dist.yml }
    - { resource: parameters.yml }

framework:
    default_locale: ru
    secret: %secret%
    router: { resource: "%kernel.root_dir%/config/routing.yml" }
    templating: { engines: [twig] }
    validation: { enable_annotations: true }
    form: true
    csrf_protection: true
    translator: { fallback: en }
    session:
        lifetime: 108000

twig:
    debug: %kernel.debug%
# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    #java: /usr/bin/java
    read_from: %kernel.root_dir%/../web/%assets_folder%
    write_to:  %kernel.root_dir%/../web/%assets_folder%
    use_controller: false
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        sass:
                bin: /usr/bin/sass
                apply_to: "\.scss$"
        compass:
                bin: /usr/bin/compass
                apply_to: "\.scss$"
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        types:
            json: Sonata\Doctrine\Types\JsonType
    orm:
        auto_mapping: true

sonata_media:
    default_context: default
    db_driver: doctrine_orm
    contexts:
        default:  # the default context is mandatory
            providers:
                - sonata.media.provider.dailymotion
                - sonata.media.provider.youtube
                - sonata.media.provider.image
                - sonata.media.provider.file

            formats:
                very_small: { width: 50 , quality: 70}
                catalog_small: { width: 150 , quality: 70}
                catalog_big: { width: 283 , quality: 70}
                small: { width: 100 , quality: 70}
                big:   { width: 330 , quality: 70}

    cdn:
        server:
            path: /uploads/media # http://media.sonata-project.org/

    filesystem:
        local:
            directory:  %kernel.root_dir%/../web/uploads/media
            create:     false
    providers:
        image:
            resizer: sonata.media.resizer.square

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]

        #sonata.admin_doctrine_orm.block.audit:
        #    contexts:   [admin]

        sonata.block.service.text:
        sonata.block.service.rss:

        # Some specific block from the SonataMediaBundle
        #sonata.media.block.media:
        #sonata.media.block.gallery:
        #sonata.media.block.feature_media:

security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
            logout:       true
            anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_ADMIN }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Unoegohh\UserBundle\Entity\User

sonata_admin:
    title:   Админка
    title_logo: /bundles/sonataadmin/logo_title.png
    templates:
        # default global templates
        layout:  SonataAdminBundle::my_standard_layout.html.twig


